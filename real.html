<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #bdc3c7,  #2c3e50);
            padding: 20px;
            color: #fff;
        }
    
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
    
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    
        #sign-out-button {
            width: auto;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            padding: 8px 15px;
            font-size: 1em; 
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        #sign-out-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
    
        #question-text {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            color: #ffffff;
        }
    
        #options {
            margin-bottom: 20px;
        }
    
        #result {
            text-align: center;
        }
    
        #score-text {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
    
        input[type="radio"] {
            margin-right: 10px;
        }
    
        .hidden {
            display: none;
        }
    </style>
    
</head>
<body>
    <button id="sign-out-button">Sign Out</button>
    <div class="container">
        <h1>Cybersecurity Real-Life Scenarios</h1>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options"></div>
                <button id="next-button">Next</button>
            </div>
            <div id="result" class="hidden">
                <h2 id="score-text"></h2>
                <button id="retry-button" class="hidden">Try Again</button> <!-- Hidden initially -->
            </div>
        </div>
    </div>
    <script>

            {

                options: [

                    "Only back up files once a year.",
                    "Only back up files that are not important.",
                    "Trust your computer to keep files safe."
                ],

            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedQuestions = [];

        function shuffleQuestions(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function selectQuestions(array, count) {
            return array.slice(0, count);
        }

        function loadQuestion() {
            const questionContainer = document.getElementById("question-container");
            const questionText = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options");

            optionsContainer.innerHTML = "";

            if (currentQuestionIndex < selectedQuestions.length) {
                const currentQuestion = selectedQuestions[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;

                currentQuestion.options.forEach((option, index) => {
                    optionsContainer.innerHTML += `
                        <input type="radio" name="option" value="${index}" required> ${option}<br>
                    `;
                });

                questionContainer.classList.remove("hidden");
                document.getElementById("result").classList.add("hidden");
                document.getElementById("retry-button").classList.add("hidden"); // Hide retry button while quiz is ongoing
            } else {
                showResult();
            }
        }

        document.getElementById("next-button").addEventListener("click", () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                if (parseInt(selectedOption.value) === selectedQuestions[currentQuestionIndex].answer) {
                    score++;
                }
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        function showResult() {
            const resultContainer = document.getElementById("result");
            document.getElementById("score-text").textContent = `Your Score: ${score} out of ${selectedQuestions.length}`;
            resultContainer.classList.remove("hidden");
            document.getElementById("question-container").classList.add("hidden");

            const username = localStorage.getItem('username');
            if (username) {
                let scores = JSON.parse(localStorage.getItem('scores')) || {};
                scores[username] = (scores[username] || 0) + score; 
                localStorage.setItem('scores', JSON.stringify(scores)); 
            }

            document.getElementById("retry-button").classList.remove("hidden"); // Show retry button at the end
        }

        document.getElementById("sign-out-button").addEventListener("click", () => {
            localStorage.removeItem('username'); 
            window.location.href = 'signin.html'; 
        });

        document.getElementById("retry-button").addEventListener("click", () => {
            currentQuestionIndex = 0;
            score = 0; 
            shuffleQuestions(questions); 
            selectedQuestions = selectQuestions(questions, 7);
            loadQuestion(); 
        });

        shuffleQuestions(questions);
        selectedQuestions = selectQuestions(questions, 7);
        loadQuestion();
    </script>
</body>
</html>
